<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex App</title>
    <!--Boostrap CSS LInk-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <!-- CSS link-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!--Favicon-->
    <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />

  </head>



  <body>

      <ul class="pokemon-list"></ul>

      <!-- Nav Bar-->
      <nav class="navbar">
        <a class="navbar-brand">Pokedex</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

      <!-- Pokedex Pokemons-->
      <div class="container">
        <div class="row justify-content-sm-center">
          <div class="col col-lg-6 col-md-8">
            <h1 class="pokemon-font">Pokemons</h1>
            <ul
              class="list-group pokemon-list"
              data-toggle="modal"
              data-target="#pokemonModal"
            ></ul>
          </div>
          <div class="sr-only">List of Pokemons</div>
        </div>
      </div>

    <!-- Modal  Container-->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="modal-containerLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="sr-only">Pokemon Details</div>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-containerLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>


    <!--old modal-->
    <!--<div id='modal-container'></div>-->




    <!--Bootstrap JS Links-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <!--script links-->

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>

  </body>

</html>
